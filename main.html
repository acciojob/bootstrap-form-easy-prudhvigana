<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>   
   
</head>

<body>
<form>
	<h1 class="head"><b>Internship Form</b></h1>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label class="form-label" for="first-name-input">First Name</label>
            <input type="text" id="first-name-input" class="form-control is-invalid" required>
            <div class="invalid-feedback">First name required</div>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label" for="last-name-input">Last Name</label>
            <input type="text" id="last-name-input" class="form-control is-invalid" required>
            <div class="invalid-feedback">Last name required</div>

        </div>
       <div class="col-md-4 mb-3">
        <label class="form-label" for="email-input">Email Address</label>
        <input type="email" class="form-control is-invalid" placeholder="abc@gmail.com" id="email-input" required>
        <div class="invalid-feedback">Email required</div>
       </div> 
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label class="form-label" for="college-input">College Name</label>
            <input type="text" class="form-control is-invalid" id="college-input" required>
            <div class="invalid-feedback">Please provide a valid college</div>
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label" for="grad-year-select">Graduation Year</label>
           <select name="choose" id="grad-year-select" class="form-control is-invalid form-select" required>
            <option value="1">Choose...</option>
            <option value="2">2020</option>
            <option value="3">2021</option><option value="4">2022</option><option value="5">2023</option>
           </select>
            <div class="invalid-feedback">Please provide a valid college</div>
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label" for="roll-no-input">Roll No.</label>
            <input type="text" class="form-control is-invalid" id="roll-no-input" required>
            <div class="invalid-feedback">Please provide a valid Rollno</div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
          <label class="form-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div  class="invalid-feedback">You must agree brfore submitting</div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
</form>
	
    <script type="text/javascript" src="./script.js">
</script>
	 <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	 <script src =  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
</body>

</html>
